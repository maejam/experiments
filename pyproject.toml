[project]
name = "Workfloz"
version = "1.0.0"
description = "A simple library for building complex workflows."
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "MaÃ«l Jamet", email = "maeljamet@hotmail.com"}]
keywords = [
    "workflow",
    "machine learning",
    "mlflow",
    "huggingface",
    "scikit-learn",
]
classifiers = [
    "Development Status :: 1 - Planning",
    # "Framework :: workfloz",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
requires-python = ">=3.8"
dependencies = [

]

# [project.optional-dependencies]

[project.urls]
# Donate = ""
# Documentation = ""
# Changelog = ""
"Source Code" = "https://github.com/maejam/workfloz"
# "Issue Tracker" = ""

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.module]
name = "workfloz"

[tool.flit.sdist]
include = []
exclude = []

[tool.pytest.ini_options]
testpaths = ["tests"]
filterwarnings = [
    "error",
]

[tool.coverage.run]
branch = true
source = ["workfloz", "tests"]

# [tool.coverage.paths]
# source = ["src", "*/site-packages"]


[tool.semantic_release]
logging_use_named_masks = true
commit_author = "workfloz <workfloz>"
commit_message = "build(release): bump to v{version}\n\nAutomatically generated by python-semantic-release."
major_on_zero = false
version_toml = ["pyproject.toml:project.version"]
build_command = """
    python -m pip install flit~=3.9
    flit build
"""

[tool.semantic_release.branches.main]
match = "main"
prerelease = false

[tool.semantic_release.changelog]
exclude_commit_patterns = ["ci(pre-commit.ci) autofix"]

[tool.semantic_release.commit_parser_options]
allowed_tags = ["build", "chore", "ci", "docs", "feat", "fix", "perf", "style", "refactor", "test"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf"]

[tool.semantic_release.remote]
ignore_token_for_push = true

[[tool.mypy.overrides]]
module = [
    # libraries that do not implement type checking
]
ignore_missing_imports = true

[tool.ruff]
src = ["src"]
fix = true
show-fixes = true
output-format = "github"

[tool.ruff.lint]
select = [
    "B",    # flake8-bugbear
    "C901", # McCabe complexity
    # "D",    # pydocstyle
    "E",    # pycodestyle error
    "F",    # pyflakes
    "I",    # isort
    "UP",   # pyupgrade
    "W",    # pycodestyle warning
]
ignore-init-module-imports = true

# [tool.ruff.lint.pydocstyle]
# convention = "google"

[tool.ruff.lint.mccabe]
max-complexity = 5

[tool.ruff.format]
docstring-code-format = true  # format code examples in docstrings
